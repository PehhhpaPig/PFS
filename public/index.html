<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NuTracker</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" defer src="js/app.js"></script>
  <script type="module" defer src="js/login.js"></script>
</head>
<body>
  <div class="container-login">
    <section id="auth">
      <h1>Please Log In to NuTracker</h1>
      <form id="loginForm">
        <div id="passwordRow">
          <input id="user" name="username" placeholder="Username" required>
          <input id="pass" name="password" type="password" placeholder="Password" required>
        </div>
        <div id="codeRow" hidden>
          <input id="code" name="code" placeholder="6â€‘digit code">
        </div>
        <button type="button" id="loginBtn">Login</button>
      </form>
      <p><a href="reset.html">Forgot password?</a></p>
      <a href="register.html">Register</a>
    </section>
  </div>
</body>
</html>
